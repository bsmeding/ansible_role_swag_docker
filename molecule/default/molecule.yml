---
role_name_check: 1
dependency:
  name: shell
  command: >
    mkdir -p
    "${MOLECULE_PROJECT_DIRECTORY}/.molecule/collections"
    "${MOLECULE_PROJECT_DIRECTORY}/.molecule/roles" &&
    ln -sfn "${MOLECULE_PROJECT_DIRECTORY}/../.." "${MOLECULE_PROJECT_DIRECTORY}/.molecule/roles/bsmeding.swag_docker" &&
    ansible-galaxy collection install
    -p "${MOLECULE_PROJECT_DIRECTORY}/.molecule/collections"
    -r molecule/default/collections.yml
driver:
  name: docker
platforms:
  - name: instance
    image: "bsmeding/ansible_cicd_${MOLECULE_DISTRO:-ubuntu2204}:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /var/run/docker.sock:/var/run/docker.sock
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
    verify: ${MOLECULE_PLAYBOOK_VERIFY:-verify.yml}
  env:
    ANSIBLE_COLLECTIONS_PATHS: "${MOLECULE_PROJECT_DIRECTORY}/.molecule/collections"
    ANSIBLE_ROLES_PATH: "${MOLECULE_PROJECT_DIRECTORY}/.molecule/roles:${MOLECULE_PROJECT_DIRECTORY}/.."
    # Fix for molecule-docker destroy playbook using strict conditionals
    ANSIBLE_ALLOW_BROKEN_CONDITIONALS: "true"
